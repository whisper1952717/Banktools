# Nginx 配置文件
# 适用于阿里云 ECS (Alibaba Cloud Linux 3)
# 路径：/etc/nginx/conf.d/financial-toolbox.conf

server {
    listen 80;
    listen [::]:80;
    server_name www.lovetest.asia lovetest.asia;
    
    # 如果已配置 HTTPS，取消下面注释以重定向到 HTTPS
    # return 301 https://$server_name$request_uri;
    
    # 网站根目录
    root /www/program/金融工具箱/financial-calculation-tools;
    index index.html;
    
    # 字符集
    charset utf-8;
    
    # 访问日志和错误日志
    access_log /var/log/nginx/financial-toolbox-access.log;
    error_log /var/log/nginx/financial-toolbox-error.log warn;
    
    # 支持前端路由（React Router）
    # 所有请求都返回 index.html，让前端路由处理
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # 静态资源缓存优化
    location /assets/ {
        # 缓存一年
        expires 1y;
        add_header Cache-Control "public, immutable";
        
        # 关闭访问日志以提高性能
        access_log off;
        
        # 允许跨域（如果需要）
        # add_header Access-Control-Allow-Origin *;
    }
    
    # favicon 缓存
    location = /favicon.ico {
        expires 1y;
        access_log off;
        log_not_found off;
    }
    
    # robots.txt
    location = /robots.txt {
        access_log off;
        log_not_found off;
    }
    
    # 禁止访问隐藏文件
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # 禁止访问备份文件
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Gzip 压缩配置
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/x-javascript
        application/xml
        application/xml+rss
        application/xhtml+xml
        application/rss+xml
        application/atom+xml
        image/svg+xml
        text/x-component
        font/opentype
        application/vnd.ms-fontobject;
    
    # 安全头部
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    
    # 客户端最大上传大小（如果需要）
    client_max_body_size 10M;
}

